<div class="titulo">
  <h1>Consultas</h1>
</div>
<br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="plano">
      <th mat-header-cell *matHeaderCellDef>Plano </th>
      <td mat-cell *matCellDef="let element"> {{element.plano}} </td>
    </ng-container>

    <ng-container matColumnDef="nutricionista">
      <th mat-header-cell *matHeaderCellDef> Nutricionista </th>
      <td mat-cell *matCellDef="let element"> {{element.nutricionista}} </td>
    </ng-container>

    <ng-container matColumnDef="paciente">
      <th mat-header-cell *matHeaderCellDef> Paciente </th>
      <td mat-cell *matCellDef="let element"> {{element.paciente}} </td>
    </ng-container>


    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let element"> {{element.data}} </td>
    </ng-container>

    <ng-container matColumnDef="hora">
      <th mat-header-cell *matHeaderCellDef> Hora </th>
      <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<br>
