<div class="titulo">
  <h1>Encontre aqui um nutricionista para você!</h1>
</div>

<div class="pesquisa">
  <form action="" method="get" class="formulario">
    <input type="name" name = "name" autocomplete = "on" class="search" placeholder="Digite seu nome" required>
    <button class="botaopesquisa" type="submit"><img src="../../../assets/searchsvg.svg"></button>
  </form>
</div>


<div class="novocadastro">
  <a href="http://localhost:4200/cadastrar-paciente" class="semcadastro"> Não possuo cadastro</a>
</div>

<div class="botoes">
  <div class="cancelar">
    <button mat-fab  mat-button (click)="openDialog()" id="delete">Cancelar</button>
  </div>

  <div class="listar">
    <a href="http://localhost:4200/lista-consulta">
      <button mat-fab  mat-button id="list">Consultas</button>
    </a>
  </div>

</div>

<div class="disp">
  <h1>Disponíveis</h1>
</div>
<div class="tabela"> <br>
  <table mat-table
        [dataSource]="dataSource" multiTemplateDataRows
        class="mat-elevation-z8">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
      <th mat-header-cell *matHeaderCellDef id="header"> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="example-element-detail"
            [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">

          <div class="example-element-description">
            <h2>Agendar Consulta com {{element.Nome}}</h2>
            <form method="post" #frm="ngForm" (ngSubmit)="criar(frm)" >
            <input type="date" id="input" required
              [(ngModel)]="consulta.data" date/>
            <select class="horario" [(ngModel)]="consulta.hora" required id= "input">
              <option value="" disabled selected>Selecione o horário</option>
              <option value="1">8:00 - 8:30</option>
              <option value="2">8:30 - 9:00</option>
              <option value="3">9:00 - 9:30</option>
              <option value="4">9:30 - 10:00</option>
              <option value="5">10:00 - 10:30</option>
              <option value="6">10:30 - 11:00</option>
            </select>
            <div class="botao">
              <button type="submit" [disabled]="frm.invalid">Agendar</button>
            </div>
          </form>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
  <br>
